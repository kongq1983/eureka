server:
  port: 8762


spring:
  application:
    name: eurekaserver2

eureka:
  instance:
    hostname: server2
#    hostname: 192.168.6.170
#    prefer-ip-address: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/
  server:
      waitTimeInMsWhenSyncEmpty: 0
      enableSelfPreservation: false